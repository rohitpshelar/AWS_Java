spring.application.name=aws-java

# For S3 > In IAM > User > Access key 1
#  [System.Environment]::GetEnvironmentVariables()
#  [System.Environment]::SetEnvironmentVariable("AWS-access-key","....", "Machine")
#   Backup In Google Keep
cloud.aws.credentials.access-key=${AWS-access-key:__AWS-access-key__}
cloud.aws.credentials.secret-key=${AWS-secret-key:__AWS-secret-key__}

# In S3
cloud.aws.region.static=eu-north-1
aws.bucket.name=rohitpshelar-aws-s3-bucket

# Mysql Local
# JDBC URL for local MySQL (default port is 3306)
spring.datasource.url=jdbc:mysql://localhost:3306/aws_java?useSSL=false&serverTimezone=UTC

# MySQL credentials
spring.datasource.username=root
spring.datasource.password=root

# JPA & Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect